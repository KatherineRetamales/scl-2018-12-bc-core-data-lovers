<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">

</head>

<body>
  <nav class="w3-sidebar w3-bar-block w3-card" id="topnav">
    <div id="btn-close">
      <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
    </div>
    <ul class="accordion-menu">
      <li>
        <div class="dropdownlink"> Roles</div>
        <ul class="submenuItems">
          <li><button id="btn_tank">Tank</button></li>
          <li><button id="btn_fighter">Fighter</button></li>
          <li><button id="btn_mage">Mage</button></li>
          <li><button id="btn_assassin">Assasin</button></li>
          <li><button id="btn_support">Support</button></li>
          <li><button id="btn_marksman">Marskman</button></li>
        </ul>
      </li>
      <li>
        <div class="dropdownlink">Ordenar</div>
        <ul class="submenuItems">
          <li><button id="btn_asc">A-Z</button></li>
          <li><button id="btn_desc">Z-A</button></li>
        </ul>
      </li>
      <li>
        <div class="search">
          <input id="search" type="text" placeholder="Busca campeon">
          <button id="btn_search"><i class="fa fa-search"></i></button>
        </div>
      </li>
    </ul>
  </nav>
  <header>
    <div id="logo"></div>
    <button id="sidebar" onclick="openSidebar()">&#9776;</button>
  </header>

  <div id="root"></div>
  <div id="modal" class="modal"><!-- Modal content --></div>

  <script src="data.js"></script>
  <script src="main.js"></script>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

  <script src=index.js></script>
  <script>
    closeSidebar();
    function openSidebar() {
      document.getElementById("topnav").style.display = "block";
    }

    function closeSidebar() {
      document.getElementById("topnav").style.display = "none";
    }
  </script>
</body>

</html>
